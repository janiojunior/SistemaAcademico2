<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema AcadÃªmico</title>
</h:head>
<h:body>
<f:view>
<center>
	<h2>.:Cadastro de Cidade:.</h2>

	<h:form id="form">
		<h:messages/>
		
	    <hr/>
	    	
		<h:panelGrid id="pgDados" columns="2">
		
			<h:outputText value="Nome:" />
			<h:inputText value="#{cidadeController.entity.nome}" />
			
		</h:panelGrid>


		<h:commandButton value="Incluir" 
			actionListener="#{cidadeController.insert}" 
			disabled="#{cidadeController.entity.id != null}">
			<f:ajax execute="form:pgDados" render="@form" />
		</h:commandButton>
		
		<h:commandButton value="Alterar" 
			actionListener="#{cidadeController.update}" 
			disabled="#{cidadeController.entity.id == null}">
			<f:ajax execute="form:pgDados" render="@form" />
		</h:commandButton>

		<h:commandButton value="Excluir" 
			actionListener="#{cidadeController.delete}" 
			disabled="#{cidadeController.entity.id == null}">		
			<f:ajax execute="form:pgDados" render="@form" />
		</h:commandButton>
		
		
		<h:commandButton value="Limpar" actionListener="#{cidadeController.clean}" >
			<f:ajax execute="form:pgDados" render="@form" />
		</h:commandButton>
		
		<hr/>

	
	</h:form>
</center>	
</f:view>		
</h:body>
</html>
